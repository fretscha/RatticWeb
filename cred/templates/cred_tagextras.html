{% extends "base.html" %}
{% load i18n %}

{% block content %}

<h1>{{ tag_name }}{% trans " Extra Fields" %}</h1>

<table class="table table-striped table-bordered table-condensed">
<thead>
    <td>
        <form class="form-horizontal" enctype="multipart/form-data" autocomplete="off" action="" method="post">{% csrf_token %}
            <strong> {% trans "New Extra Field" %} </strong>
            <input type='hidden' name="tag_id" value="{{ tag_id }}">
            <input id="extraaddval" maxlength="250" name="name"  value=""/>
            <input class="btn rattic-form-submit" type="submit" value="{% trans "Add" %}">
        </form>
    </td>
    <tr><th>{% trans "Name" %}</th><th>{% trans "Actions" %}</th></tr>
</thead>
<tbody>
    {% for e in extras %}
    <tr>
        <td>{{ e.name }}</td>
        <td>
          <a href="{% url "extraedit" e.id %}" class="btn btn-mini">{% trans "Edit" %}</a>
          <a href="{% url "extradelete" e.id %}" class="btn btn-mini">{% trans "Delete" %}</a>
        </td>
    </tr>
    {% endfor %}
</tbody>
</table>

{% endblock %}
